<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
			integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Star Wars</title>
	</head>
	<body class="text-white bg-dark m-0 p-0">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a href="https://swapi.dev/" target="_blank" class="navbar-brand"
				>Swapi</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#conteudoNavbarSuportado"
				aria-controls="conteudoNavbarSuportado"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"
							>Home <span class="sr-only">(página atual)</span></a
						>
					</li>
				</ul>
			</div>
		</nav>
		<main class="container-fluid pb-5">
			<div class="container d-flex center justify-content-center">
				<h1 class="h1 pt-5 pb-5">Star Wars</h1>
			</div>
			<!-- CARDS - INÍCIO -->

			<!-- PERSONAGENS -->
			<!-- <div
				class="container d-flex center justify-content-around align-items-center"
			> -->
			<div class="container justify-content-center">
				<div
					class="row align-items-center justify-content-md-center"
					style="gap: 2rem"
				>
					<div class="col-md-auto align-self-center">
						<div class="card text-body" style="width: 20rem">
							<div class="card-body">
								<img
									src="./assets/darth-vader.webp"
									alt="Darth Vader"
									class="card-img-top mb-1"
								/>
								<h4 class="card-title text-center">Personagens</h4>
								<p class="card-text text-center">Busque por personagens</p>
								<div class="container d-flex justify-content-center">
									<input
										id="characters"
										type="button"
										value="Personagens"
										class="btn btn-dark"
									/>
								</div>
							</div>
						</div>
					</div>
					<!-- VEÍCULOS -->
					<div class="col-md-auto align-self-center">
						<div class="card text-body" style="width: 20rem">
							<div class="card-body">
								<img
									style="height: 10.5rem"
									src="./assets/falcon.jpg"
									alt="Darth Vader"
									class="card-img-top mb-1"
								/>
								<h4 class="card-title text-center">Naves</h4>
								<p class="card-text text-center">
									Busque por naves e outros veículos
								</p>
								<div class="container d-flex justify-content-center">
									<input
										id="vehicles"
										type="button"
										value="Veículos"
										class="btn btn-dark"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="spinner" class="d-flex justify-content-center remove-spinner">
				<div class="spinner-border text-info z-index" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<!-- JAVASCRIPT DYNAMIC RESULTTS -->
			<div
				id="spinner"
				class="container-fluid d-flex center justify-content-center align-items-center m-0 p-0"
			>
				<div class="container pt-5 pb-5" id="results"></div>
				<!-- <div class="container pt-5 pb-5" id="results-vehicle"></div> -->
			</div>
		</main>

		<footer
			class="container-fluid d-flex center justify-content-center align-items-center p-0"
		>
			<p class="text-light text-center align-self-center m-0 p-0">
				Natan Boanafina
			</p>
		</footer>
	</body>
	<script src="./node_modules/axios/dist/axios.min.js"></script>
	<script src="./scripts/index.js"></script>
</html>
