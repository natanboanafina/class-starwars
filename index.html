<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/reset.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Star Wars</title>
	</head>
	<body class="text-white bg-dark m-0 p-0">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a href="https://swapi.dev/" target="_blank" class="navbar-brand"
				>Swapi</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#conteudoNavbarSuportado"
				aria-controls="conteudoNavbarSuportado"
				aria-expanded="false"
				aria-label="Alterna navegação"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#"
							>Home <span class="sr-only">(página atual)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="#"
							id="navbarDropdown"
							role="button"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
						>
							Dropdown
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Ação</a>
							<a class="dropdown-item" href="#">Outra ação</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Algo mais aqui</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Pesquisar"
						aria-label="Pesquisar"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Pesquisar
					</button>
				</form>
			</div>
		</nav>
		<main class="container-fluid pb-5">
			<div class="container d-flex center justify-content-center">
				<h1 class="h1 pt-5 pb-5">Star Wars</h1>
			</div>
			<div
				class="container d-flex center justify-content-around align-items-center"
			>
				<div class="card text-body" style="width: 20rem">
					<div class="card-body">
						<img
							src="./assets/darth-vader.webp"
							alt="Darth Vader"
							class="card-img-top mb-1"
						/>
						<h4 class="card-title text-center">Personagens</h4>
						<p class="card-text text-center">Busque por personagens</p>
						<div class="container d-flex justify-content-center">
							<input
								id="characters"
								type="button"
								value="Characters"
								placeholder="Personagens"
								class="btn btn-dark"
							/>
						</div>
					</div>
				</div>
				<div class="card text-body" style="width: 20rem">
					<div class="card-body">
						<img
							style="height: 10.5rem"
							src="./assets/falcon.jpg"
							alt="Darth Vader"
							class="card-img-top mb-1"
						/>
						<h4 class="card-title text-center">Naves</h4>
						<p class="card-text text-center">
							Busque por naves e outros veículos
						</p>
						<div class="container d-flex justify-content-center">
							<input
								id="vehicles"
								type="button"
								value="Vehicles"
								placeholder="Veículos"
								class="btn btn-dark"
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- JAVASCRIPT DYNAMIC RESULTTS -->
			<div
				class="container-fluid d-flex center justify-content-center align-items-center m-0 p-0"
			>
				<div class="container pt-5 pb-5" id="results"></div>
			</div>
		</main>
		<footer
			class="container-fluid d-flex center justify-content-center align-items-center p-0"
		>
			<p class="text-light text-center align-self-center m-0 p-0">
				Natan Boanafina
			</p>
		</footer>
	</body>
	<script src="./node_modules/axios/dist/axios.min.js"></script>
	<script src="./scripts/index.js"></script>
</html>
